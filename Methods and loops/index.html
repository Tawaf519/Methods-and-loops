<!DOCTYPE html>
<html>
<head>
    <title>Methods and Loops Example</title>
</head>
<body>
    <h1>Methods and Loops</h1>
    <p id="greet"></p>
    <ul id="count"></ul>

    <script>
        // Define a method
        function greet(name) {
            return `Hello, ${name}!`;
        }

        // Define a method with a loop
        function countToN(n) {
            let list = '';
            for (let i = 1; i <= n; i++) {
                list += `<li>${i}</li>`;
            }
            return list;
        }

        // Use the methods
        document.getElementById('greet').innerText = greet('Alice');
        document.getElementById('count').innerHTML = countToN(5);
    </script>
</body>
</html>
